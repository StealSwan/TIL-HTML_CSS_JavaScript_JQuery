<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style type="text/css">

	#one{
		margin-left: 30px;
		margin-bottom: 20px;
	}

</style>

<script type="text/javascript">

	function photoLarge(){
		var img = document.getElementById("img");
		
		//img의 width 속성을 읽어온다
		var w=img.getAttribute("width");
		console.log(typeof(w));
		
		/* String 타입이라 하더라도 -,*는 숫자로 계산됨 (+만 안됨) */
		/* 타입변화 */
		w=parseInt(w);
		w+=10;
		
		img.setAttribute("width",w);
	}


	function photoSmall(){
		var img = document.getElementById("img");
		
		//img의 width 속성을 읽어온다
		var w= img.getAttribute("width");
		console.log(typeof(w));
		
		/* String 타입이라 하더라도 -,*는 숫자로 계산됨 (+만 안됨) */
		w-=10;
		
		img.setAttribute("width",w);
	}
	
	
	/* div에 넣을거면 안에 img 넣어서 getAttribute로 불러오고 setAttribute로 src값 변경 */
	var arr = [
		"../image/01.png",
		"../image/02.png",
		"../image/03.png",
		"../image/04.png",
		"../image/05.png"
	];
	
</script>

</head>
<body>
	
	<h2>1번_이미지 확대축소</h2>
	<div id="one">
		<button type="button" onclick="photoSmall()">점점작게</button>
		<button type="button" onclick="photoLarge()">점점크게</button>
	</div>
	
	<!-- 여기 속성을 줘야 읽어올 수 있다 -->
	<!-- getElementById 이기에 id값을 주어야한다 -->
	<img alt="" src="../image/01.png" width="200" id="img">
	
	
	<hr>
	<h2>2번_이미지 배열출력</h2>


<!-- 위에 script에 할 경우, 1번보다 더 먼저 이미지들이 나와버림 -->	
<script type="text/javascript">

	//!!!그냥 출력할 경우 document.write로 출력
	var s= "";
	
	for(var i=0; i<arr.length; i++){
		s+= "<img src='" + arr[i] + "' width='200'>";
	}
	
	document.write(s);

</script>
	
</body>
</html>
