<!DOCTYPE html>
<html>
<head>

	#out_img{
		max-width: 400px;
	}

</style>


<script type="text/javascript">

	//이미지 배열 선언
	var arr= new Array();
	
	//arr[0]="../image/01.png"
	arr.push("../image/01.png");
	arr.push("../image/02.png");
	arr.push("../image/03.png");
	arr.push("../image/04.png");
	
	
	//속성가지고 오기
	var r= document.getElementById("out");
	
	
	function Addimg(num){
		var num = prompt("1~5번 사이 출력할 이미지 번호를 입력하세요",0);
		
		if(num<0 || num>5){
			out.innerHTML="해당번호의 이미지는 없습니다";
		} else{
			out.innerHTML="<img src='../image/0" + num + ".png'>";
		}
	}	
	
</script>

<body>
	
	<!-- Q.이미지출력 이라는 버튼 생성후, 버튼 클릭시 prompt로 출력할 이미지의 번호를 입력해주세요 -->
	<!-- 0번 입력시 0번 이미지출력(총 5개의 이미지를 배열로 넣는다...다양한 이미지 출력) -->
	<!-- 없는 번호 입력시 해당번호의 이미지는 없습니다 -->
	<input type="button" value="이미지출력"  onclick="Addimg()">
	
	<div id="out"></div>
	
	<img alt="" src="" name="img">
	
</body>
