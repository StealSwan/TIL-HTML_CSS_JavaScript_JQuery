<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<button type="button" onclick="alert('안녕하세요')">함수호출-직접 이벤트 호출</button>
	<br><br>
	<button type="button" onclick="hello()">자바스크립트 사용자 함수호출</button>
	<br><br>
	<button type="button" id="btn3">이벤트를 자바스크립트로</button>	

	
	<script type="text/javascript">
	
		function hello(){
			alert("두번째 버튼을 클릭함_JS함수호출");
		}
		
		//버튼3에 이벤트 추가
		//Header 부분에 하면 안됨
		var b = document.getElementById("btn3");
		b.onclick = function(){
			alert("3번째 버튼 클릭!!");
		}
	</script>

</body>
</html>
