<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

</head>
<body>

<script type="text/javascript">

	var a = "hello";
	var b = 100;
	var c = 3.5;
	var d = "30";
	
	//데이터 타입을 알아보는 메서드는 type of : 데이터의 타입을 알아봄
	document.write(typeof(a)+"<br>");
	document.write(typeof(b)+"<br>");
	document.write(typeof(c)+"<br>");
	document.write(typeof(d)+"<br>");
	
	document.write((b+100)+"<br>");
	document.write((d+100)+"<br>");
	
	//숫자로 변환후 계산하고자 할때
	var sum = parseInt(d)+100;
	document.write(sum + "<br>");
	
	//수식형태의 문자열을 직접 계산
	var s = "5*6-3";
	document.write(s+"<br>");
	//문자를 수식으로 변환시켜주는 eval
	document.write(eval(s)+"<br>");

	//isNaN(Not a Number) : 문자일 경우 true, 숫자일 경우 false
	document.write(isNaN(100)+"<br>"); 	//false
	document.write(isNaN("hello")+"<br>");	//true
	document.write(isNaN("a100")+"<br>");	//true
	
	//현재날짜 출력
	var date = new Date();
	document.write("date.getFullYear()="+date.getFullYear()+"<br>");	//2021
	document.write("date.getYear()="+date.getYear()+"<br>");	//121
	document.write("date.getMonth()="+date.getMonth()+"<br>");	//8 - 1 더해줘야 현재 월로 나옴
	document.write("date.getDay()="+date.getDay()+"<br>");	//23
	document.write("date.getDate()="+date.getDate()+"<br>");	//4..목
	
	//오늘은 2021년 9월 23일 입니다.
	document.write("오늘은 " + date.getFullYear() +"년 "+ (date.getMonth()+1)+"월 "+date.getDate()+"일 입니다.");
	
</script>

</body>
</html>
