<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	var age=28;
	var id="angel";
	var weight=65.6;
	
	//위의 변수를 출력하는 함수
	var showInfo = function(){	//function showInfo()
		document.write("age="+age+"<br>");
		document.write("weight="+weight+"<br>");
		document.write("id="+id+"<br>");
	}
	
	//만든함수 호출
	showInfo();

</script>

</body>
</html>
