<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">

	.btn_wrap{
		text-align: center;
		width: 400px;
	}

	#btn{
		background: #06f;
		color: #fff;
		padding: 5px 20px;
		border-radius: 20px;
		cursor: pointer;
	}

</style>

<title>Insert title here</title>

</head>
<body onload="setTimeout('window.close()',5000)">

	<p><img alt="" src="../image/popup4.jpg" width="400" height="300"></p>
	<p class="btn_wrap"><input type="button" value="닫기" id="btn" onclick="window.close()"></p>

</body>
</html>
