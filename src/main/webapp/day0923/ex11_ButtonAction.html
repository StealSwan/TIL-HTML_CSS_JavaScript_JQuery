<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style type="text/css">

	#out{
		position: absolute;
		left: 20px;
		top: 100px;
		background: #ffc;
		padding: 10 10 10 10;
		width: 300px;
		height: 100px;
		border: 1px solid gray;
	}

</style>


<script type="text/javascript">

	function test1(a){
		alert(a+100);
	}

	function test2(str){
		alert("문자열[" + str + "]을 받았습니다");
	}
	
	function test3(){
		var a=confirm('데이터를 추가할가요?');
		
		//YES - 1 반환 = 이 경우에 
		if(a==1)
			//out이라는 id의 HTML에 입력
			out.innerHTML='추가했어요';
		else
			out.innerHTML='취소했어요';
	}
	
	function test4(){
		var name = prompt("당신의 이름은 무엇입니까?");
		out.innerHTML = "제 이름은 " + name.fontcolor('magenta') + "입니다";
	}
	
</script>

</head>
<body>

	<input type="button" value="alter_Number" onclick="test1(100)">
	<input type="button" value="alter_String" onclick="test2('hello')">
	<input type="button" value="confirm" onclick="test3()">
	<input type="button" value="prompt" onclick="test4()">

	<div id="out"></div>

</body>
</html>
