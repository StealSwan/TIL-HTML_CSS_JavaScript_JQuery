<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">

	function sampleConfirm(){
		
		if(confirm('맘에 드십니까?')){
			alert('네 맘에 들어요');
		} else{
			alert("맘에 들지 않습니다");
		}
		
	}

</script>

</head>
<body>

	<input type="button" value="눌러보세요" onclick="sampleConfirm()">

</body>
</html>
