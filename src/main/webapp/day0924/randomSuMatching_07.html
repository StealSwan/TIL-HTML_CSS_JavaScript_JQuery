<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style type="text/css">

	#out{
		position: absolute;
		top: 50px;
		border: 1px solid gray;
		width: 300px;
		height: 200px;
		padding-left: 10 10px;
		background-color: #ffc;
		font-size: 11pt;
	}

</style>

<script type="text/javascript">

	var rnd;
	var cnt=0;
	
	window.onload=function(){
		rnd=parseInt(Math.random()*100)+1;
	}
	
	function check(su){
		
		//숫자를 이미지로 변환해서 출력
		if(su<10){
			img[0].src='../num/'+su+".gif";
			img[1].src='';
		} else if(su>=10 && su<=99){
			//두자리 숫자중에서 처음 숫자를 정수형으로 출력
			var n=parseInt(su/10);
			//두번째 숫자 추출
			var n2=su%10;
			
			console.log(n+","+n2);
			img[0].src='../num/'+n+'.gif';
			img[1].src='../num/'+n2+'.gif';
		} else {
			alert("잘못입력했습니다");
			frm.num.value='';
			frm.num.focus();

			return false;
		}
		
		
		//난수와 숫자를 비교해서 결과를 출력
		cnt++;
		if(su>rnd){
			out.innerHTML+=cnt+": "+su+"보다 작습니다<br>";
		} else if(su<rnd){
			out.innerHTML+=cnt+": "+su+"보다 큽니다<br>";
		} else{
			out.innerHTML="<h3>축하합니다...정답은"+rnd+"입니다</h3>";
			img[0].src="../image/03.png"
			img[1].src="";
			
			return false;
		}
		
		
		//회수초과에 관한 조건문(10회)
		if(cnt>=10){
			out.innerHTML="<h3>다음기회에...</h3>";
			img[0].src="../image/06.png";
			img[1].src="";
			
			return false
		}
		
		frm.num.value='';
		frm.num.focus();
	}

</script>

</head>
<body>

	<form action=""	name="frm" onsubmit="return false">
		<b>숫자입력: </b>
		<!-- 숫자를 입력한후 엔터를 누르면 함수를 호출하며 값 전달 -->
		<input type="text" name="num" size="5" onkeydown="if(event.keyCode==13) check(value)">
	</form>
	
	<div id="out"></div>
	
	<div style="position: absolute; top: 80px; left: 350px;">
		<img alt="" src="" name="img">
		<img alt="" src="" name="img">
	</div>
	
</body>
</html>
