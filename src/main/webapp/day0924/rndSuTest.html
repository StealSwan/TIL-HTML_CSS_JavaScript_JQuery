<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">

	//3초뒤 로딩 - 3초마다 로딩
	window.onload=function(){
		setInterval(rndNum,3000);	
	}

	
	function rndNum(){
		var su = new Array();
		for(var i=0; i<3; i++){
			su[i]=parseInt(Math.random()*9)+1;
			
			//중복체크
			for(var j=0; j<i; j++){
				if(su[i]==su[j]){
					i--;
				break;
				}
			}
		}
		
		console.log(su[0]+","+su[1]+","+su[2]);
		img1.src='../num/'+su[0]+'.gif';
		img2.src='../num/'+su[1]+'.gif';
		img3.src='../num/'+su[2]+'.gif';

	}

</script>

</head>
<body>

	<img alt="" src="" name="img1">
	<img alt="" src="" name="img2">
	<img alt="" src="" name="img3">		

</body>
</html>
