<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">

	function dataopen(){
		/* 'w'는 이름임 - 딱히 상관없음. 단, 반드시 입력해야함*/
		window.open('dataSend.html','w','width=300, height=200');
	}

</script>
</head>
<body>

	<form action="" name="frm">
		<table>
			<tr>
				<th width="100">이름</th>
					<td width="200">
						<input type="text" name="name" readonly="readonly">
					</td>
			</tr>
			
			<tr>
				<th width="100">주소</th>
					<td width="200">
						<input type="text" name="addr" readonly="readonly">
					</td>
			</tr>			
			
			<tr>
				<th width="100">연락처</th>
					<td width="200">
						<input type="text" name="hp" readonly="readonly">
					</td>
			</tr>			
			
			<tr align="center">
				<td colspan="2"><input type="button" value="테이타입력" onclick="dataopen()"></td>
			</tr>
			
		</table>
	</form>

</body>
</html>
