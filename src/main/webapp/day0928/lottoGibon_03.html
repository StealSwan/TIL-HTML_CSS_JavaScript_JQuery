<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

 <style type="text/css">
 #out{
 	margin-top: 30px;
 
 }
 
 #out>.lotto{
 	margin-bottom:20px;
	float:left;
	margin-left: 20px;
	margin-top: 30px;
	border: solid 3px #c71585;
	background-color: #db7093; /*배경색*/
	border-radius: 100px; /*모서리 둥글게*/
	width: 100px;
	height: 100px;
	line-height: 100px;
	font-size: 3em;
	font-family: 'Comic Sans MS';
	text-align: center;
	font-weight: bold;
	color: white;
	box-shadow: 5px 5px 5px gray; /*x,y,blur,색상*/
 }
 
 
 </style>
</head>
<body>
<button type="button" id="btn1">로또 숫자 구하기</button>
<div id="out"></div>

<script type="text/javascript">

//out의 요소값 구하기
var out=document.getElementById("out");

//로또배열생성
var lotto=new Array(6);

//버튼이벤트..1~45사이의 난수를 구하기...중복체크...정렬
document.getElementById("btn1").onclick=function(){
	
	//1~45사이 난수구해서 배열에 넣기
	for(var i=0;i<lotto.length;i++)
		{
		lotto[i]=parseInt(Math.random()*45)+1;
		
		//중복숫자 나오면 다시 구하기
		for(var j=0;j<i;j++)
			{
			if(lotto[i]==lotto[j])
				{
				i--;
				break;
				}
			}
		}
	
	
	//정렬
	for(var i=0;i<lotto.length-1;i++)
		{
		for(var j=i+1;j<lotto.length;j++)
			{
				if(lotto[i]>lotto[j])
					{
					var temp=lotto[i];
					lotto[i]=lotto[j];
					lotto[j]=temp;
					}
			}
		}
	
	console.log(lotto);
	
	
	//div에 출력
	var s="";
	
	 for(var i=0;i<lotto.length;i++)
		{
		s+="<div class='lotto'>"+lotto[i]+"</div>";
		} 
		
		/* for(i in lotto)
			{
			s+="<div class='lotto'>"+lotto[i]+"</div>";
			} */
	
	out.innerHTML=s;
	
}



</script>


</body>
</html>
