<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">

 	var userid= window.prompt("아이디를 입력하세요");
	if(userid=='angel')
		document.write(userid+"님 환영합니다<br>");
	
	/* 프롬프트 창 안에는 문자만 들어감 */
	/* , "0"은 기본으로 세팅된 값 */
	var num = prompt("숫자를 입력하시오","0");
	document.write(typeof(num));

	/* 프롬프트를 숫자로 받기 */
	var num1 = Number(prompt("숫자1"));
	var num2 = parseInt(prompt("숫자2"));
	var num3 = Number(prompt("숫자3"));

	document.write("총 합계는" + (num1+num2+num3) + "<br>");	
	
	
	/* 당신의 이름은? 당신의 신장은?*/
	/* 나의 이름은 홍길동 */
	/* 나의 키는 177cm */
	/* 표준 몸무게는 70kg입니다 (키-100)*0.9 */
	var name = prompt("이름을 입력하세요");
	document.write("나의 이름은 " + name + "<br>");	
	
	var height = parseInt(prompt("키를 입력해주세요"));
	document.write("나의 키는" + height + "cm <br>");
	
	var weight = (height-100)*0.9;
	document.write("표준 몸무게는" + weight + "kg 입니다 <br>");
			
	
</script>

</head>
<body>

</body>
</html>
