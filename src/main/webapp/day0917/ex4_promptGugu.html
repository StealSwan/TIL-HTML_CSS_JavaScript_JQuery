<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* eval: 문자열을 입력받아서 문자열을 expression으로 처리후 반환 */
	var a = eval("19.9+20");
	document.write(a+"<br>");
	document.write(parseFloat(a)+parseInt(a));
	
	//구구단..while문
 	var dan = window.prompt("단");
	var i = 1;
	
	while(i<=9){
		document.write(dan+"*"+i+"="+(dan*i)+"<br>");
		i++;
	} 
	
	
	/* 기본함수 문법 */
	/* 1. 파라메타와 반환값이 없는 함수 */
	/* function 함수명(){} */
	
	/* 2. 파라메타만 있고 반환값이 없는 함수 */
	/* function 함수명(파라메타명1, 파라메타명2, ...){} */
	
	/* 3. 파라메타와 반환값이 있는 함수 - 가장 normal... function 키워드로 함수만들기 */
	/* function 함수명(파라메타명1,,,,){ */
	/* 		return 반환값; }*/
	
	
	/* 리터럴 방식으로 함수만들기 */
	/* 함수명 = function(파라메타 1,2...){*/
	/* return 반환값; }*/
	
	
	/* 이름없는 함수만들기 */
	/* 어떤 내용을 외부와 완전히 분리시키고자 할때 사용 */
	/* (function(파라메타1, 파라메타2...){} */
	/* return 반환값 ); */
	
	
	function hello(){
		document.write("자바스크립트에 온걸 환영합니다.<br>");
	}
	
	hello();
	
	
	//익명함수
	(function(){
		document.write("이름없는 함수입니다.");
	})
	
	();
	
</script>

</head>

</body>
</html>
