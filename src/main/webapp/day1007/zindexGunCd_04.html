<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">

	#gun{
		/* 전체 높이 500px */
		width: 300px;
		height: 250px;
		background-image: url("../image/gun.png");
	}
	
	/* active만으로도 가능 */
	#gun:active{
		/* 100% 100% */
		background-position: right bottom;
	}
	
	div.cover{
		position: absolute;
		left: 100px;
		top: 350px;
		background-image: url("../image/cover.png");
		width: 350px;
		height: 300px;
		background-size: 350px 300px;
		z-index: 2;
	}
	
	div.cd1{
		position: absolute;
		left: 280px;
		top: 360px;
		background-image: url("../image/cd-sprite.png");
		width: 300px;
		height: 290px;
		background-size: 300px 870px; /* size의 높이는 height의 3배 */
	}
	
	div.buttons{
		position: absolute;
		left: 200px;
		top: 700px;
	}
	
	div.buttons button{
		width: 100px;
		height: 100px;
		border-radius: 100px;
		margin-left: 20px;
		background-color: #9400d3;
		color: #fff;
		font-size: 2em;
		font-family: "Comic Sans Ms";
		cursor: pointer;
	}
	
	div.buttons button:hover {
		box-shadow: 5px 5px 5px gray;
	}

</style>

<script type="text/javascript">

	$(function(){
		
		$("#btn1").click(function(){
			
			var pos=$("div.cd1").css("background-position");
			
			/* left top */
			if(pos=='0% 0%'){
				alert("현재 1번 CD입니다");
			} else{
				//그냥 확 바뀜
				//$("div.cd1").css("background-position", "left top");
				
				//애니메이션 적용되게 바꾸기
				/* cd image를 담고 있는 div 자체를 이동 */
				$("div.cd1").animate({left:'120px'},500,function(){
					
					$("div.cd1").css("background-position", "left top");
					
					$(this).animate({left:'280px'},500);
				});
			}
		});
		
		
		//버튼2
		$("#btn2").click(function(){
			
			var pos= $("div.cd1").css("background-position");
			
			if(pos=='0% 50%'){
				alert("현재 2번 CD입니다");
			} else{
				//애니메이션 적용되게 바꾸기
				$("div.cd1").animate({left:'120px'},500,function(){
					
					$("div.cd1").css("background-position", "left center");
					
					$(this).animate({left:'280px'},500);
				});
			}
			
		});
	

		//버튼3
		$("#btn3").click(function(){
			
			var pos= $("div.cd1").css("background-position");
			
			if(pos=='0% 100%'){
				alert("현재 3번 CD입니다");
			} else{
				
				$("div.cd1").animate({left: "120px"}, 500, function(){
					
					$(this).css("background-position", "left bottom");
					
					$(this).animate({left: "280px"}, 500);
				});
			}
			
		});

	});

</script>

</head>
<body>

	<h2>전체 이미지중 일부만 나타내기</h2>

	<div id="gun"></div>

	<hr>
	
	<div class="cover"></div>
	<div class="cd1"></div>
	
	<div class="buttons">
		<button type="button" id="btn1">CD1</button>
		<button type="button" id="btn2">CD2</button>
		<button type="button" id="btn3">CD3</button>
	</div>
	
</body>
</html>
