<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<style type="text/css">

	body, h1, ul {
		margin: 0;
		padding: 0;
	}
	
	list {
		list-style: none;
	}
	
	body {
		background-color: #fff;
	}
	
	div.wall {
		width: 800px;
		height: 600px;
		margin: 50px auto;
		background-color: #999;
		position: relative;
		border-radius: 5px;
		border: 5px solid #333;
		/* 스크롤바 해제 - 기본은 auto */
		overflow: hidden;
	}
	
	h1.title {
		font-size: 37px;
		position: absolute;
		right: 50px;
		top: 60px;
		width: 130px;
	}
	
	ul.list{
		position: absolute;
		width: 100%;
		height: 100px;
		bottom: 0;
		left0: 0;
		border-top: 1px solid #666;
	}
	
	ul.list li{
		float: left;
		margin-left: 10px;
		margin-top: 10px;
		width: 70px;
		height: 70px;
		border: 5px solid #333;
		border-radius: 10px;
		cursor: pointer;
	}
	
	div.wall ul.list li img{
			width: 100%;
	}
	
	/* 제이쿼리에서 사용될 클래스 */
	/* 이렇게 더해야 다른 class들이 안사라진다 */
	  div.wall ul.list li.active{
		/* 벽지샘플 테두리 */
		border-color: #ff1493;
	}
	
</style>


<script type="text/javascript">

	$(function(){
		
		//벽지리스트 이미지 클릭시
		$("img").click(function(){
		
			//현재클릭한 이미지의 부모인 li에 active 클래스 추가하기
			$(this).parent("li").addClass("active");
			
			//부모태그의 형제태그에 들어있는 active 제거
			$(this).parent("li").siblings().removeClass("active");
			
			//클릭한 이미지의 title 속성 얻기
			var title = $(this).attr("title");
			
			//위에서 얻은 title을 h1에 넣음
			$("h1").text(title);
			
			//클릭한 이미지의 src속성 얻음
			var path = $(this).attr("src");
			
			//얻은 변수를 이용해 div.wall에 배경이미지로 넣음
			$("div.wall").css("background-image", "url("+ path +")");
			
		});
				
	});

</script>

</head>
<body>

	<div class="wall">
		<h1 class="title">Select Page</h1>
		<img alt="" src="../image/cover2.png" id="img">
		
		<ul class="list">
			<li><img alt="" src="../image/b01.png" title="Pear"></li>
			<li><img alt="" src="../image/b02.png" title="Checker"></li>
			<li><img alt="" src="../image/b03.png" title="Bamboo"></li>
			<li><img alt="" src="../image/b04.png" title="Pencil"></li>
			<li><img alt="" src="../image/b05.png" title="Leap"></li>
			<li><img alt="" src="../image/b06.png" title="Forest"></li>
		</ul>
	</div>

</body>
</html>
