<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload= function(){
		
		//캔버스에 그림을 그리기위한 작업
		var can= document.getElementById("can1");
		
		//스윙의 Graphics에 해당하는 것이 js에서는 context이다. 그림을 그리는 메서드를 가지고 있다
		var context= can.getContext("2d");
		
		//선그리기
		context.lineWidth=5;	//선굵기
		context.strokeStyle="red";	//선색
		context.lineCap="round";
		context.beginPath();	//선그리기 시작
		
		//원하는 위치로 이동
		context.moveTo(10,10);
		
		//선그리기
		context.lineTo(100,10);
		context.lineTo(50,100);
		context.lineTo(10,10);
		
		//실제 선그리기 실행
		context.stroke();
		context.closePath();	//선그리기 끝
		
		
		//사각형
		context.lineWidth=2;
		context.strokeStyle="magenta";
		context.fillStyle="yellow";	//채우기색
		context.strokeRect(120, 10, 150, 100);	//테두리만 있는 사각형
		context.fillRect(300, 10, 150, 100); //안에 채운 사각형
		
		
		//글자
		context.lineWidth=1;
		context.strokeStyle="black";
		context.fillStyle="cyan";	//채우기색
		context.font="30px Comic Sans Ms";	//글꼴지정
		context.strokeText("HTML5",400,250);		
		
		//그림자
		context.shadowOffsetX=5;
		context.shadowOffsetY=5;
		context.shadowBlur=5;	//클수록 번져보임
		context.shadowColor="gray";
		context.fillText("Happy",100,150);
		context.strokeText("HTML5",300,150);
		
		//캔버스에 이미지 넣기
		var image = new Image();
		
		image.src="../image/01.png";
		
		image.onload=function(){
			context.drawImage(image, 300, 300);
			context.save();
		}
	}

</script>
</head>
<body>

	<h2>Canvas에 그림을 그리는 방법</h2>
	<canvas id="can1" width="500" height="500" style="border: 1px solid pink;"></canvas>

</body>
</html>
