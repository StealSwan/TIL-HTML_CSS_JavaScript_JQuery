<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<style type="text/css">

	a{
		text-decoration: none;
	}
	
	ul li{
		list-style: none;
	}
	
	li.main{
		float: left;
	}
	
	li.main>a{
		display: block;
		width: 180px;
		color: #333;
		font-weight: bold;
		font-family: 'Gaegu';
	}
	
	li.main>a:hover{
		color: #ff770b;
	}
	
	ul.sub{
		margin-left: 0;
		font-size: 12px;
		font-family: 'Gaegu';
		margin-top: 15px;
	}
	
	ul.sub>li>a{
		display: block;
		width: 180px;
		height: 20px;
		color: #333;
	}
	
	ul.sub>li>a:hover{
		color: #ff770b;
	}

</style>

</head>
<body>

	<div>
		<ul>
			<li class="main">

					<li><a href="#">주변시설</a></li>
					<li><a href="#">찾아오시는길</a></li>
				</ul>
			</li>
			
			<li class="main">
				<a href="#">정보센터안내</a>
				<ul class="sub">
					<li><a href="#">층별안내</a></li>

				</ul>
			</li>

				<ul class="sub">
					<li><a href="#">이용요금</a></li>
					<li><a href="#">이용신청</a></li>

			</li>
			
		</ul>
	</div>


<script type="text/javascript">

	$("ul.sub").hide();	
	
	$("li.main").hover(function(){
		
		$(this).children("ul").slideDown("fast");
		
	}, function(){
		$(this).children("ul").slideUp("fast");
	})

</script>
</body>
</html>
