<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

	<button id="btn1">투명도 30%</button>
	<button id="btn2">투명도 100%</button>

	<h1>제목</h1>
	

<script type="text/javascript">

	$("#btn1").click(function(){
		
		//$("h1").fadeOut();	//아예 사라지기
		$("h1").fadeTo(1000,0.3);	//(밀리언초, 30%)
	});
	
	
	$("#btn2").click(function(){
		
		//$("h1").fadeIn();
		$("h1").fadeTo(1000,1);
	})

</script>
	
</body>
</html>
