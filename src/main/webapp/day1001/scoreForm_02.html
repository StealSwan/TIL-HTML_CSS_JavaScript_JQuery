<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

	<table>
		<tr>
			<th width="100">이름</th>
			<td>
				<input type="text" id="name" style="width:100px">
			</td>
		</tr>

		<tr>
			<th width="100">Java</th>
			<td>
				<input type="text" id="java" style="width:100px">
			</td>
		</tr>

		<tr>
			<th width="100">Oracle</th>
			<td>
				<input type="text" id="oracle" style="width:100px">
			</td>
		</tr>

		<tr>
			<th width="100">HTML</th>
			<td>
				<input type="text" id="html" style="width:100px">
			</td>
		</tr>
		
		<tr>
			<td colspan="3" align="center">
				<button type="button" id="btn">결과출력</button>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
			<div id="result"></div>
		</tr>		
	</table>


<script type="text/javascript">

	$("table").css({
		
		"border": "2px inset gray",
		"border-collapse" : "collapse"
	});
	
	$("th, td").css({
		
		"border" : "1px solid gray"
	})
	
	$("th").css("background-color", "pink");
	
	
	//버튼이벤트
	$("#btn").click(function(){
		
		var name = $("#name").val();
		var java = $("#java").val();
		var oracle = $("#oracle").val();
		var html = $("#html").val();
		
		if(name.length==0){
			alert("이름을 입력해주세요");
			$("#name").focus();
			return;
		}
		
		if(isNaN(java) || java.length==0){
			alert("숫자만 입력해주세요");
			$("java").focus();
			return;
		}

		if(isNaN(oracle) || oracle.length==0){
			alert("숫자만 입력해주세요");
			$("oracle").focus();
			return;
		}

		if(isNaN(html) || html.length==0){
			alert("숫자만 입력해주세요");
			$("html").focus();
			return;
		}
		
		
		//총점
		var sum= parseInt(java) + parseInt(html) + parseInt(oracle);
		
		//평균
		var avg= sum/3;
		
		var s= "이름: " + name + "<br>";
		s+= "Java 점수: " +java+ "점 <br>";
		s+= "HTML 점수: " +html+ "점 <br>";
		s+= "Oracle 점수: " +oracle+ "점 <br>";
		s+= "총점: " +sum+ "점 <br>";
		s+= "평균: " +avg+ "점 <br>";
		
		$("#result").html(s).css({
			
			"font-size": "15pt",
			"font-family": "맑은고딕"
		})
});

</script>
</body>
</html>
