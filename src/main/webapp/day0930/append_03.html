<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

	<h4>html(): 자바스크립트의 innerHTML에 해당</h4>
	<h4>text(): 자바스크립트의 inerText에 해당</h4>
	<h4>append(): 추가</h4>
	
	<hr>
	
	<h2>1</h2>
	<h2>2</h2>
	<h2>3</h2>


<script type="text/javascript">
	
	//h2 중에서 1번째에 html 태그넣기
	//$("h2").eq(0).html("<b2>#1_H2태그입니다</b>");	//방법1
	//$("h2:eq(0)").html("<b2>#2_H2태그입니다</b>");	//방법2
	//$("h2:first").html("<b2>#3_H2태그입니다</b>");	//방법3
	$("h2").first().html("<b2>#4_H2태그입니다</b>");	//방법4
	
	//h2태그중 2번째에 text로 태그넣기
	$("h2:eq(1)").text("<b>2번째 h2태그입니다</b>");
	
	//h2 마지막 태그에 html 태그를 넣고 css추가하기
	$("h2:last").html("<b>마지막 h2태그입니다</b>").css("color","red");

	//append는 기존값 뒤에 추가하기
	$("h2:eq(0)").append("<img src='../image/01.png'>");
	
	//세번째 h2 태그 뒤에 이미지 추가하고 너비 높이를 100px로 변경
	/* .html로 할 경우, 입력된 문자열이 대체됨 */
	$("h2:eq(2)").append("<img src='../image/02.png'>");
	$("h2:eq(2) img").css({
		"width":"100px",
		"height":"100px"
	});
	
	
	//이벤트
	$("h2:eq(0)").click(function(){
		
		alert($(this).text());	//자기자신 안에있는 텍스트를 반환
	});


	$("h2:last").click(function(){
		
		alert($(this).html());	//자기자신 안에있는 html을 반환
	});

	
</script>
</body>
</html>
